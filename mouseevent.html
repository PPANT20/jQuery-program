<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Mouseover and Hover event</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<style>
	
</style>
<link href="css/main.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2>jQuery Mouseover and Hover event</h2>
				<div class="border-box">
					Example
					<img src="img/1.jpg" alt=""/>
				</div></br></br>
				<button class="btn btn-primary">Mouse Over</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".btn").mouseover(function(){
				$(".border-box").addClass('show');
				$(this).text('Mouse Leave');
			});

			$(".btn").mouseleave(function(){
				$(".border-box").removeClass('show');
				$(this).text('Mouse Over');
			});

		});
	</script>
</body>
</html>
